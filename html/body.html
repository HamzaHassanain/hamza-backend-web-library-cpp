<body>
  <main>
    <!-- 
    
      params are: 
      heroTitle, heroDescription, aboutText, aboutExtraText, email, github, linkedin, title, subtitle
    -->
    <div class="Container">
      <!-- Hero Section -->
      <section id="hero" class="hero-section">
        <div class="hero-content">
          <h2>{{heroTitle}}</h2>
          <p>{{heroDescription}}</p>
          <div class="hero-buttons">
            <a href="#projects" class="btn btn-primary">View Projects</a>
            <a href="#contact" class="btn btn-outline">Get in Touch</a>
          </div>
        </div>
      </section>

      <!-- About Section -->
      <section id="about" class="section">
        <h2>About Me</h2>
        <div class="about-content">
          <p>{{aboutText}}</p>
          <p>{{aboutExtraText}}</p>
        </div>
      </section>

      <section id="projects" class="section">
        <h2>Featured Projects</h2>
        <div class="projects-grid">{{projects_html_string}}</div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="section">
        <h2>Get In Touch</h2>
        <div class="contact-content">
          <p>
            I'm always interested in new opportunities and collaborations. Feel
            free to reach out!
          </p>
          <div class="contact-links">
            <a href="{{email}}" class="btn btn-primary">Email Me</a>
            <a href="{{github}}" class="btn btn-outline" target="_blank"
              >GitHub</a
            >
            <a href="{{linkedin}}" class="btn btn-outline" target="_blank"
              >LinkedIn</a
            >
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
